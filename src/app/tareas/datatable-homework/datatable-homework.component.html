<div class="tabla-container">
    <!-- Tabla sin input de búsqueda ni paginador -->
    <table mat-table [dataSource]="dataSource" matSort matSortActive="poblacion" matSortDirection="desc" class="mat-elevation-z8 responsive-table">
      
      <!-- Columna País -->
      <ng-container matColumnDef="pais">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> País </th>
        <td mat-cell *matCellDef="let element"> {{element.pais}} </td>
      </ng-container>
      
      <!-- Columna Bandera -->
      <ng-container matColumnDef="bandera">
        <th mat-header-cell *matHeaderCellDef> Bandera </th>
        <td mat-cell *matCellDef="let element">
          <img [src]="element.bandera" alt="Bandera de {{element.pais}}" width="30">
        </td>
      </ng-container>
      
      <!-- Columna Población -->
      <ng-container matColumnDef="poblacion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Población </th>
        <td mat-cell *matCellDef="let element"> {{element.poblacion | number}} </td>
      </ng-container>
      
      <!-- Filas -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
